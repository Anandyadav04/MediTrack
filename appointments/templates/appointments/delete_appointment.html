<!-- appointments/templates/appointments/delete_appointment.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h3 class="card-title text-center">Delete Appointment</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete this appointment?</h5>
            <p><strong>Doctor:</strong> {{ appointment.doctor }}</p>
            <p><strong>Date:</strong> {{ appointment.appointment_date }}</p>
            <p><strong>Time:</strong> {{ appointment.appointment_time }}</p>

            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'my_appointments' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
