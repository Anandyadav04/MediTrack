{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px;
            padding: 0px;
            background-color: #ebd0d0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .rental-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }
        .rental-card img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .rental-card h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #444;
        }
        .rental-card p {
            margin: 5px 0;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Available Rentals</h1>
    
    <div class="container">
        {% for rental in rentals %}
            <div class="rental-card">
                <img src="{{ rental.image.url }}" alt="{{ rental.name }}">
                <h2>{{ rental.name }}</h2>
                <p><strong>Cost:</strong> â‚¹{{ rental.cost }}</p>
                <p><strong>Phone:</strong> {{ rental.phone_number }}</p>
            </div>
        {% empty %}
            <p>No rentals found!</p>
        {% endfor %}
    </div>

</body>
</html>

{% endblock %}
